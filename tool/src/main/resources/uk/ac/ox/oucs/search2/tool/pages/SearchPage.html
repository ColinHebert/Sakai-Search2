<?xml encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>

    <div class="searchBox">
        <form wicket:id="searchForm" action="post">
            <label wicket:for="search">
                <wicket:message key="search.label">Search label</wicket:message>
            </label>
            <input type="text" class="search" value="Search text" wicket:id="search"/>
            <input type="submit" value="Search" class="" wicket:message="value:search.submit.label"/>
            <br/>
            <span wicket:id="searchScope">
                <input type="radio"/>
            </span>
        </form>
    </div>

    <div wicket:id="resultPanel"></div>
</wicket:extend>
</html>
